<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./strava.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="strava">
      <img class="background-icon" alt="" src="./public/background@2x.png" />

      <img class="right-bar-icon" alt="" src="./public/right-bar.svg" />

      <div class="title-and-description">
        <div class="title">
          <div class="the-stats">
            <p class="the">The</p>
            <p class="the">Stats</p>
          </div>
          <div class="kolkata">Kolkata</div>
          <img class="pin-icon" alt="" src="./public/pin-icon.svg" />
        </div>
      </div>
      <div class="page-title">
        <div class="page-title-child"></div>
        <div class="your-workout-equivalent-container">
          <p class="the">Your</p>
          <p class="the">Workout</p>
          <p class="the">Equivalent</p>
        </div>
      </div>
      <div class="map">
        <img class="svg-map-icon" alt="" src="./public/svg-map.svg" />

        <div class="mirador">
          <p class="the">Mirador</p>
        </div>
        <div class="garia">
          <p class="the">Garia</p>
        </div>
        <div class="min">35 min</div>
        <div class="patuli">
          <p class="the">Patuli</p>
        </div>
        <div class="min1">20 min</div>
        <div class="ingreso">Ingreso</div>
      </div>
    </div>
  </body>
</html>
