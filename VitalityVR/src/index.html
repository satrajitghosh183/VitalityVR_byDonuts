  <div class="landing-page">

      <div class="title1">
        <span>VITALITY</span>

      <div class="description">
        <p class="are-you-tired">
          Are you tired of regular old gyms? Do you want to have a new experience?
        </p>

          Download our VR game now and gameify your fitness journey 
        </p>
        <p class="are-you-tired">
          Track your stats and visualise the data much more 
        </p>
      </div>

          />
        </div>
        <div class="or-go-to">Or go to Dashboard</div>
      </div> -->

      <div class="group-call-to-action">
        <a href="downloads-page.html" class="btn" style="color: inherit; text-decoration: none;">
          <div class="download-now">Download now</div>
          <img class="dashboard-svgrepo-com-1-icon" alt="" src="./public/clicksvgrepocom-1-1.svg" />
        </a>
        
        <a href="exercise-data.html" class="or-go-to" style="color: inherit; text-decoration: none;">Or go to Dashboard</a>

      </div>
      <div class="group-social">
        <img class="facebook-icon" alt="" src="./public/facebook@2x.png" />
        <img class="twitter-icon" alt="" src="./public/twitter@2x.png" />
        <img class="discord-icon" alt="" src="./public/discord@2x.png" />
        <img class="instagram-icon" alt="" src="./public/instagram@2x.png" />
      </div>
    </div>
    <div class="header"></div>
    <div class="navbar">
      <div class="menu-group">
        <a href="home.html" class="download-now" style="color: inherit; text-decoration: none;">Home</a>

        <a href="about-us.html" class="download-now" style="color: inherit; text-decoration: none;">About</a>

        <a href="Subscription.html" class="download-now" style="color: inherit; text-decoration: none;">Subscription</a>

      </div>
      <div class="btn1">
        <img
          class="dashboard-svgrepo-com-1-icon"
          alt=""
          src="./public/dashboardsvgrepocom-1.svg"
        />
        <a href="exercise-data.html" class="download-now" style="color: inherit; text-decoration: none;">Dashboard</a>
      </div>
      <div class="btn2">
        <img class="vector-icon1" alt="" src="./public/vector1.svg" />
        <a href="downloads-page.html" class="download-now" style="color: inherit; text-decoration: none;">Download</a>
        <!-- <div class="download-now">Download</div> -->
      </div>
    </div>
  </div>

</html>
