<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./exercise-data.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="exercise-data">
      <div class="desktop-7">
        <img
          class="ourspaceship-africa-2k-1-icon"
          alt=""
          src="./public/ourspaceshipafrica2k-1@2x.png"
        />

        <div class="frame-div">
          <button class="today-wrapper">
            <div class="today">Today</div>
          </button>
          <button class="yesterday-wrapper">
            <div class="yesterday">Yesterday</div>
          </button>
          <button class="wrapper">
            <div class="yesterday">10/5/23</div>
          </button>
          <img class="frame-icon" alt="" src="./public/frame.svg" />

          <img class="frame-icon1" alt="" src="./public/frame1.svg" />
        </div>
        <div class="frame-parent1">
          <img class="frame-icon2" alt="" src="./public/frame2.svg" />

          <div class="time-played">Time Played</div>
          <div class="this-year-parent">
            <div class="this-year">This year</div>
            <img class="frame-icon3" alt="" src="./public/frame3.svg" />
          </div>
          <div class="compared-to-last">compared to last year</div>
          <div class="mins">mins</div>
          <div class="div1">4,320</div>
          <div class="mins-parent">
            <div class="mins1">20 MINS</div>
            <div class="rectangle-wrapper">
              <div class="frame-child"></div>
            </div>
            <div class="am">9.30 AM</div>
          </div>
          <div class="mins-group">
            <div class="mins2">15 MINS</div>
            <div class="rectangle-container">
              <div class="frame-item"></div>
            </div>
            <div class="am">12.00PM</div>
          </div>
          <div class="mins-container">
            <div class="mins3">5 MINS</div>
            <div class="rectangle-frame">
              <div class="frame-inner"></div>
            </div>
            <div class="am">5.00 PM</div>
          </div>
          <div class="mins-parent1">
            <div class="mins4">18 MINS</div>
            <div class="rectangle-wrapper1">
              <div class="frame-child1"></div>
            </div>
            <div class="ca-1-parent">
              <div class="ca-1"></div>
              <div class="pm2">9.00 PM</div>
            </div>
          </div>
        </div>
        <img class="frame-icon4" alt="" src="./public/frame4.svg" />
        
        <!-- <div class="exercise-statistics">Exercise statistics</div> -->
        <a href="index.html" class="exercise-statistics" style="color: inherit; text-decoration: none;">Exercise statistics</a>

        <div class="data-visualization">Data visualization</div>
        <img class="frame-icon5" alt="" src="./public/frame5.svg" />

        <div class="desktop-7-child"></div>
        <img class="frame-icon6" alt="" src="./public/frame6.svg" />

        <img class="frame-icon7" alt="" src="./public/frame7.svg" />
      </div>
      <div class="distance-parent">
        <div class="distance">Distance</div>
        <b class="b">25</b>
        <img class="frame-child2" alt="" src="./public/group-24.svg" />

        <img class="frame-child3" alt="" src="./public/group-23.svg" />
      </div>
      <div class="frame-parent2">
        <div class="calories-parent">
          <div class="distance">Calories</div>
          <b class="b">250</b>
          <div class="frame-child4"></div>
          <img class="frame-child5" alt="" src="./public/group-4.svg" />

          <img class="frame-icon8" alt="" src="./public/frame8.svg" />
        </div>
        <img class="frame-child6" alt="" src="./public/ellipse-8.svg" />

        <div class="frame-child7"></div>
      </div>
      <img class="exercise-data-child" alt="" src="./public/group-31.svg" />
    </div>
  </body>
</html>
